<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
</head>
<body>
    <h1>Lista de Productos</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Descripción</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
        {% for producto in productos %}
        <tr>
            <td>{{ producto[0] }}</td>
            <td>{{ producto[1] }}</td>
            <td>{{ producto[2] }}</td>
            <td>{{ producto[3] }}</td>
            <td>
                <a href="{{ url_for('edit_product', id=producto[0]) }}">Editar</a>
                <a href="{{ url_for('delete_product', id=producto[0]) }}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <h2>Agregar Producto</h2>
    <form action="{{ url_for('add_product') }}" method="POST">
        <label>Descripción:</label><input type="text" name="descripcion" required><br>
        <label>Cantidad:</label><input type="number" name="cantidad" required><br>
        <label>Precio:</label><input type="number" step="0.01" name="precio" required><br>
        <button type="submit">Agregar</button>
    </form>
</body>
</html>
